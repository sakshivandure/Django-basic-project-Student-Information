<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<html>

<body>
    {% csrf_token %}
    <nav class="navbar navbar-light bg-light">



        <form method="POST" action="search">
            <div class="container">
                <table border='1' align="center" id="t" class="table table-bordered table table-success table-striped">
                    <tr>

                        <th>Roll Number</th>
                        <th>Fname</th>
                        <th>Lname</th>
                        <th>USN</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Image</th>
                        <!--<th>Description</th> -->
                    </tr>
                    {% for i in obj2 %}

                    <tr>

                        <td>{{i.rollnumber}}</td>
                        <td>{{i.fname}}</td>
                        <td>{{i.lname}}</td>
                        <td>{{i.usn}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.city}}</td>
                        <td>{{i.gender}}</td>
                        <td>{{i.dep}}</td>
                        <!--
                {% if obj.img %}
                    <img src="{{ obj.img.url }}">
                {% endif %}-->
                        <td><img width='100' hieght='100 ' src="{{ i.img.url }}" /></td>


                    </tr>
                    {% endfor %}
                </table>

            </div>
    </nav>
</body>

</form>

</html>
